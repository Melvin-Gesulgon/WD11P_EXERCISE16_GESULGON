<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>

                    <!-- stylesheet -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/main.min.css">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="mb-5 d-flex justify-content-center">Quick Unit Converter</h1>

    <p class="text-center mb-5">Prior to using this unit converter, it is assumed that you are familiar with prefixes used in the metric system. Otherwise, click <a href="https://chem.libretexts.org/Bookshelves/Introductory_Chemistry/Introductory_Chemistry_(CK-12)/03%3A_Measurements/3.02%3A_Metric_Prefixes" target="_blank">here</a>  to know more. </p>

    <div class="container-fluid d-flex justify-content-center">
        <input type="text" id="input" placeholder="enter number">
        <!-- event listener is triggered here -->
        <button class="btn btn-danger btn-lg">click the unit you want to convert below</button>  
              <!-- just a disabled button to separate the input from the output -->
        <input type="text" id="output" placeholder="result will show here"></input>     
           <!-- final output will be displayed here -->
    </div>
    <br>
    <!-- Mass -->
    <h2 class="text-center">Mass</h2>
    <br>

<div class="d-flex justify-content-center">
    
                    <button class="btn btn-info btn-lg mb-2" id="kg" type="button">Convert lbs to Kg</button>
                    <!-- variable kgbtn is created here-->

                    <button class=" btn btn-secondary btn-lg mx-1 mb-2" id="pound">Convert Kg to lbs</button>
    
                    <button class=" btn btn-info btn-lg mx-1 mb-2" id="oz">Convert lbs to oz</button>
</div>

<br>
    
<div class="d-flex justify-content-center">
                    <button class=" btn btn-info btn-lg mx-1 mb-2" id="stone">Convert tonne to stone</button>
    
                    <button class=" btn btn-secondary btn-lg mx-1 mb-2" id="tonne">Convert Kg to tonne</button>
    
                    <button class="btn btn-info btn-lg mx-1 mb-2" id="ton">Convert tonne to US ton</button>
</div>
<br>

<!-- Time -->
<h2 class="text-center">Time</h2>
<br>

<div class="d-flex justify-content-center">
    
                    <button class="btn btn-info btn-lg mb-2" id="decade" type="button">Convert century to decade</button>
                    <!-- variable kgbtn is created here-->

                    <button class=" btn btn-secondary btn-lg mx-1 mb-2" id="year">Convert decade to year</button>

                    <button class=" btn btn-info btn-lg mx-1 mb-2" id="month">Convert year to months</button>
</div>

<br>
    
<div class="d-flex justify-content-center">
                    <button class=" btn btn-info btn-lg mx-1 mb-2" id="weeks">Convert months to weeks</button>
    
                    <button class=" btn btn-secondary btn-lg mx-1 mb-2" id="days">Convert weeks to days</button>
    
                    <button class="btn btn-info btn-lg mx-1 mb-2" id="hours">Convert days to hours</button>
</div>


    <script src="main.js">            
    </script>
</body>
</html>
